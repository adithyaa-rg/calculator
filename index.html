<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="calculator.js" defer></script>
    <title>Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">
            0
        </div>
        <div class="keypad">
            <div class="row">
                <button class="key Clear">Clear</button>
            </div>
            <div class="row">
                <button class="key" data-key="55">7</button>
                <button class="key" data-key="56">8</button>
                <button class="key" data-key="57">9</button>
                <button class="key operation" data-key="107">+</button>
            </div>
            <div class="row">
                <button class="key" data-key="52">4</button>
                <button class="key" data-key="53">5</button>
                <button class="key" data-key="54">6</button>
                <button class="key operation" data-key="109">-</button>
            </div>
            <div class="row">
                <button class="key" data-key="49">1</button>
                <button class="key" data-key="50">2</button>
                <button class="key" data-key="51">3</button>
                <button class="key operation" data-key="106">*</button>
            </div>
            <div class="row">
                <button class="key">.</button>
                <button class="key operation" data-key="13">=</button>
                <button class="key" data-key="48">0</button>
                <button class="key operation" data-key="111">/</button>
            </div>
        </div>
    </div>
    <audio id="audioPlayer" controls="" style="display:none;" autoplay="" loop="" src="audio/background.mp3">
        <source src="background.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
